<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="g-activity2.css">
</head>

<body>
    <header>
        <h1>Heather</h1>
    </header>
    <div class="container">
        <section class="formAndAside">
            
            <p>Name: <input type="text"></p>
            <p>Phone: <input type="text"></p>
            <p>Email: <input type="text"></p>
            <p>Pickup Date/Time <input type="datetime-local" name="" id=""></p>
            <p>Pickup Place <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </p>
            <p>Dropoff Place <input type="text" name="" id=""></p>
            <button>Submit Booking</button>
        </section>
        
        <section class="formAndAside">
            <p>which vehicle do you require? </p>
            <p><input type="radio" class="vehicle" name="Van" id="">Van</p>
            <p><input type="radio" class="vehicle" name="Jeepney" id="">Jeepney</p>
            <p><input type="radio" class="vehicle" name="Tricycle" id="">Tricycle</p>

            <p>Extras</p>
            <p><input type="checkbox" name="" id="">Baby Seat</p>
            <p><input type="checkbox" name="" id="">Wheelchair Access</p>
            <p><input type="checkbox" name="" id="">Stock Tip</p>




            
        </section>
        <aside class="flex-aside">
            <h1>Aside</h1>
        </aside>
 
        <!-- <section class="formAndAside">
            <h1>Aside</h1>
        </section> -->

        <section id="Nav">
            <h1>Nav</h1>
        </section>
    </div>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>

</html>
