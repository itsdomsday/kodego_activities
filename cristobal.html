<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-3">
                <p class="text-primary d-flex justify-content-between"><strong>Your cart</strong><span
                        class="badge rounded-pill text-bg-primary">3</span></p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="fw-bold">Product name</div>
                        Brief description
                    </li>
                    <li class="list-group-item">
                        <div class="fw-bold">Second product</div>
                        Bried description
                    </li>
                    <li class="list-group-item">
                        <div class="fw-bold">Third item</div>
                        Brief description
                    </li>
                </ul>
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code"
                                aria-describedby="buttoncode">
                            <button class="btn btn-secondary" type="button" id="buttoncode">Redeem</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h4>Billing Address</h4>
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="txtFirstname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="txtFirstname">
                        </div>
                        <div class="col">
                            <label for="txtLastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="txtLastname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="txtUsername" class="form-label">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="username-input">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="username-input">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="textEmail" class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="txtBrngy" class="form-label">Barangay</label>
                        <input type="text" class="form-control" id="txtBrngy">
                    </div>
                    <div class="mb-3">
                        <label for="txtCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="txtCity">
                    </div>
                    <div class="row mb-4">
                        <div class="col-4">
                            <label for="drpProv" class="form-label">Province</label>
                            <div class="dropdown">
                                <button class="btn btn-outline-dark dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false" id="drpProv">
                                    Choose...
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">NCR</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="txtZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="txtZip">
                        </div>
                    </div>
                    <hr />
                    <h4>Payment</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rdnCreditDebit" id="rdnCredit1">
                        <label class="form-check-label" for="rdnCredit1">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rdnCreditDebit" id="rdnDebit2" checked>
                        <label class="form-check-label" for="rdnDebit2">
                            Debit card
                        </label>
                    </div>
                    <div class="row mb-3 mt-3">
                        <div class="col">
                            <label for="txtNOC" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="txtNOC" aria-describedby="NOChelp">
                            <div id="NOChelp" class="form-text">Full name as displayed on card</div>
                        </div>
                        <div class="col">
                            <label for="txtCCnum" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="txtCCnum">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="txtExp" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="txtExp">
                        </div>
                        <div class="col-3">
                            <label for="txtCVV" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="txtCVV">
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <button type="submit" class="btn btn-primary">Continue to checkout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
